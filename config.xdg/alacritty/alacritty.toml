live_config_reload = true
# working_directory = "None"

[bell]
duration = 500

[colors]
draw_bold_text_with_bright_colors = false # default to false

[colors.bright]
black = "#7c8f8f"
blue = "#78c2ff"
cyan = "#85dc85"
green = "#36c692"
magenta = "#ae81ff"
red = "#ff5189"
white = "#e2637f"
yellow = "#bfbf97"

[colors.cursor]
cursor = "#9e9e9e"
text = "#080808"

[colors.normal]
black = "#373c40"
blue = "#80a0ff"
cyan = "#79dac8"
green = "#8cc85f"
magenta = "#d183e8"
red = "#ff5454"
white = "#a1aab8"
yellow = "#e3c78a"

[colors.primary]
background =  "#080808"
bright_foreground = "#eeeeee"
foreground = "#b2b2b2"

[colors.selection]
background = "#b2ceee"
text = "#080808"

[cursor]
style = "Block"
unfocused_hollow = true

[env]
TERM = "xterm-256color"

[font]
# AppleFontSmooting = true
size = 16.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

