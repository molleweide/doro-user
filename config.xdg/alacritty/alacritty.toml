[scrolling]
history = 10000
multiplier = 3

[window]
decorations = "Buttonless" # "Full" | "None" | "Transparent" | "Buttonless"
dynamic_title = false
startup_mode = "Maximized"
title = "Alacritty"
opacity = 0.1
blur = true

[window.padding]
x = 0
y = 0
