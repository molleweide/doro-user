# /Users/hjalmarjakobsson/.tmuxinator/rpp.yml

name: rpp
root: ~/REAPER

# setup environment for developing on reaper.

windows:
  - dot:
      layout: 4ffa,185x47,0,0{115x47,0,0,6,69x47,116,0,8}
      panes:
        - cd ~/.dotfiles && vim
        - cd ~/.dotfiles
  - rpp:
      root: ~/REAPER
      panes:
        - vim
  - rk:
      root: ~/REAPER/app/reaper-6.23.0/Scripts/reaper-keys
      panes:
        - vim
  - js:
      root: ~/REAPER/app/reaper-6.23.0/Effects/reaper-jsfx
      panes:
        - vim
  - th:
      root: ~/REAPER/app/reaper-6.23.0/ColorThemes
      panes:
        - vim
